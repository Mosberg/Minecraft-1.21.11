<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Minecraft JSON Generator (Schema-driven)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="wrap">
      <h1>Minecraft JSON Generator</h1>
      <p class="muted">
        Load one or more <code>*.schema.json</code> files, fill the generated
        form, and download the resulting <code>*.json</code>.
      </p>
    </header>

    <main class="wrap grid">
      <section class="card">
        <h2>1) Load schemas</h2>

        <div class="row">
          <label class="btn">
            Load *.schema.json files
            <input
              id="schemaFiles"
              type="file"
              accept=".json"
              multiple
              hidden
            />
          </label>
          <button
            id="loadExample"
            class="btn secondary"
            type="button"
            title="Loads nothing automatically; just resets UI"
          >
            Reset UI
          </button>
        </div>

        <div class="row">
          <label class="field">
            <span>Schema</span>
            <select id="schemaSelect" disabled></select>
          </label>

          <label class="field">
            <span>Output filename</span>
            <input id="outName" type="text" value="output.json" />
          </label>
        </div>

        <div id="schemaMeta" class="meta muted"></div>

        <div id="oneOfPicker" class="row" style="display: none"></div>

        <div class="row">
          <button id="defaultsBtn" class="btn" type="button" disabled>
            Fill defaults
          </button>
          <button id="clearBtn" class="btn secondary" type="button" disabled>
            Clear values
          </button>
        </div>
      </section>

      <section class="card">
        <h2>2) Fill fields</h2>
        <div id="formRoot" class="formRoot muted">Load schemas to begin.</div>
      </section>

      <section class="card">
        <h2>3) Output JSON</h2>

        <div class="row">
          <button id="copyBtn" class="btn" type="button" disabled>
            Copy JSON
          </button>
          <button id="downloadBtn" class="btn" type="button" disabled>
            Download .json
          </button>
        </div>

        <pre id="jsonPreview" class="preview">{}</pre>
        <div id="errors" class="errors"></div>
      </section>
    </main>

    <footer class="wrap muted">
      <small>
        Works fully offline in the browser (no build step, no dependencies).
      </small>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
